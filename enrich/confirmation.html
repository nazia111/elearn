<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Order Confirmed | Enrich</title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/templatemo-grad-school.css">
  <style> body{background:#f8f9fa;} .container{margin-top:110px;} .card{border-radius:8px;} </style>
</head>
<body>
  <header class="main-header clearfix" role="header">
    <div class="logo"><a href="index.html"><em>ENRICH</em></a></div>
    <a href="#menu" class="menu-link"><i class="fa fa-bars"></i></a>
    <nav id="menu" class="main-nav" role="navigation">
      <ul class="main-menu">
        <li><a href="index.html#section4">Courses</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="index.html#section6">Contact</a></li>
        <li><a href="#" title="Search"><i class="fa fa-search"></i></a></li>
        <li><a href="#" title="Cart"><i class="fa fa-shopping-cart"></i></a></li>
        <li><a href="login.html" class="login-btn"><i class="fa fa-user" title="Login/Signup"></i></a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="card p-4">
      <h4>Thank you! Your order is confirmed.</h4>
      <p>Below are your course details:</p>
      <div id="confirm-items" class="mb-3"></div>
      <div class="d-flex justify-content-between"><strong>Total Paid</strong><strong id="total">₹0</strong></div>
      <div class="mt-3"><a href="index.html" class="btn btn-primary">Go to Home</a></div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p>© 2025 Enrich. All rights reserved.</p>
          <div class="footer-links">
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms</a> | 
            <a href="#">Contact</a>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/site-search.js"></script>
  <script src="assets/js/auth-cart.js"></script>
  <script>
    $(function(){
      const AC = window.EnrichAuthCart; AC.updateNavAuth();
      const order = JSON.parse(sessionStorage.getItem('ENRICH_ORDER')||'null');
      if(!order){ window.location.href = 'index.html'; return; }
      $('#confirm-items').html(order.items.map(i=> `<div class="d-flex justify-content-between align-items-center mb-2"><div class="d-flex align-items-center"><img src="${i.image || 'assets/images/courses-01.jpg'}" alt="${i.title}" style="width:70px;height:50px;object-fit:cover;border-radius:6px;margin-right:10px"><span>${i.title}</span></div><span>${i.isFree?'Free':'₹'+(i.price||0).toLocaleString()}</span></div>`).join(''));
      $('#total').text('₹'+(order.total||0).toLocaleString());
      // Clear cart after confirmation
      AC.addEnrolments(order.items.map(i=> ({ id:i.id, title:i.title, page:(i.pageDetail || 'course.html'), progress:0, image:i.image })));
      AC.clearCart();
      sessionStorage.removeItem('ENRICH_ORDER');
    });
  </script>
</body>
</html>
