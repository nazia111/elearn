<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Review Order | Enrich</title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/templatemo-grad-school.css">
  <style> body{background:#f8f9fa;} .container{margin-top:110px;} .card{border-radius:8px;} .order-item{display:flex;align-items:center;margin-bottom:10px} .order-item img{width:70px;height:50px;object-fit:cover;border-radius:6px;margin-right:10px}</style>
</head>
<body>
  <header class="main-header clearfix" role="header">
    <div class="logo"><a href="index.html"><em>ENRICH</em></a></div>
    <a href="#menu" class="menu-link"><i class="fa fa-bars"></i></a>
    <nav id="menu" class="main-nav" role="navigation">
      <ul class="main-menu">
        <li><a href="index.html#section4">Courses</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="index.html#section6">Contact</a></li>
        <li><a href="#" title="Search"><i class="fa fa-search"></i></a></li>
        <li><a href="#" title="Cart"><i class="fa fa-shopping-cart"></i></a></li>
        <li><a href="login.html" class="login-btn"><i class="fa fa-user" title="Login/Signup"></i></a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <nav aria-label="breadcrumb"><ol class="breadcrumb"><li class="breadcrumb-item"><a href="index.html">Home</a></li><li class="breadcrumb-item"><a href="cart.html">Cart</a></li><li class="breadcrumb-item"><a href="checkout.html">Checkout</a></li><li class="breadcrumb-item active">Review</li></ol></nav>
    <div class="card p-3">
      <h5>Review your order</h5>
      <div id="review-items" class="mb-3"></div>
      <div class="d-flex justify-content-between"><strong>Total</strong><strong id="total">₹0</strong></div>
      <div class="mt-3">
        <a href="checkout.html" class="btn btn-outline-secondary">Back</a>
        <a href="confirmation.html" id="btn-confirm" class="btn btn-primary">Confirm Order</a>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p>© 2025 Enrich. All rights reserved.</p>
          <div class="footer-links">
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms</a> | 
            <a href="#">Contact</a>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/site-search.js"></script>
  <script src="assets/js/auth-cart.js"></script>
  <script>
    $(function(){
      const AC = window.EnrichAuthCart; AC.updateNavAuth();
      const order = JSON.parse(sessionStorage.getItem('ENRICH_ORDER')||'null');
      if(!order){ window.location.href='checkout.html'; return; }
      $('#review-items').html(order.items.map(i=> `<div class="order-item"><img src="${i.image || 'assets/images/courses-01.jpg'}" alt="${i.title}"><div class="flex-grow-1">${i.title}</div><div>${i.isFree?'Free':'₹'+(i.price||0).toLocaleString()}</div></div>`).join(''));
      $('#total').text('₹'+(order.total||0).toLocaleString());
    });
  </script>
</body>
</html>
